<!DOCTYPE html>
<html lang="si">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Destination - Dashboard & Map</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      :root {
        --primary-blue: #1a2c56;
        --light-grey: #f5f6fa;
        --card-bg: #fff;
        --search-bg: #f0f2f7;
        --accent-blue: #009fe3;
        --border-color: #e0e0e0;
        --shadow: 0 2px 12px rgba(26, 44, 86, 0.08);
      }
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background: var(--light-grey);
        color: var(--primary-blue);
      }
      .top-bg-svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 220px;
        z-index: 0;
      }
      .header {
        background: var(--primary-blue);
        padding: 18px 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 1;
        border-radius: 0 0 18px 18px;
        box-shadow: var(--shadow);
      }
      .header-logo {
        color: #fff;
        font-family: "Playfair Display", serif;
        font-weight: 700;
        font-size: 28px;
        letter-spacing: 1px;
        text-shadow: none;
      }
      .header-sub {
        color: #e0e0e0;
        font-size: 15px;
        font-weight: 400;
        margin-top: 4px;
        letter-spacing: 0.5px;
      }
      .dashboard-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        gap: 40px;
        padding: 40px;
        background: transparent;
        box-sizing: border-box;
        width: 100%;
        max-width: 1600px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }
      .dashboard-column {
        background: var(--card-bg);
        border-radius: 18px;
        box-shadow: var(--shadow);
        width: 650px;
        max-width: 100vw;
        display: flex;
        flex-direction: column;
        padding: 0;
        overflow: hidden;
        height: auto;
      }
      .dashboard-content {
        flex: 1 1 auto;
        overflow-y: visible;
        padding: 0 24px 24px 24px;
      }
      .column-header {
        font-size: 22px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--primary-blue);
        margin-bottom: 8px;
        padding: 24px 24px 0 24px;
        text-shadow: none;
      }
      .column-header .fas {
        font-size: 26px;
        color: var(--accent-blue);
        text-shadow: none;
      }
      .station-card {
        background: var(--search-bg);
        border-radius: 12px;
        padding: 20px 18px 18px 18px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid var(--border-color);
        box-shadow: none;
        transition: box-shadow 0.2s, border 0.2s;
      }
      .station-card:hover {
        box-shadow: var(--shadow);
        border: 1.5px solid var(--accent-blue);
      }
      .station-info .fas {
        margin-right: 8px;
        color: var(--primary-blue);
      }
      .company-name {
        font-weight: 600;
        color: var(--primary-blue);
        font-size: 16px;
      }
      .station-tags {
        margin-top: 10px;
      }
      .tag {
        background: #e9eef6;
        color: var(--primary-blue);
        padding: 5px 12px;
        border-radius: 8px;
        font-size: 13px;
        margin-right: 8px;
        font-weight: 500;
        box-shadow: none;
      }
      .station-number {
        background: var(--primary-blue);
        color: #fff;
        font-weight: 700;
        font-size: 18px;
        padding: 10px 16px;
        border-radius: 8px;
        min-width: 28px;
        text-align: center;
        box-shadow: none;
      }
      #map-section {
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      .map-wrapper {
        width: 90vw;
        height: 90vw;
        max-width: 1400px;
        max-height: 700px;
        margin: 40px auto 40px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow);
        border-radius: 18px;
        background: var(--card-bg);
      }
      #map {
        width: 100%;
        height: 100%;
        min-height: 400px;
        background-color: #e9eef6;
        border-radius: 16px;
      }
      .railway-layer {
        filter: invert(100%) sepia(100%) saturate(1000%) hue-rotate(350deg)
          brightness(90%) contrast(150%);
      }
      @media (max-width: 900px) {
        .dashboard-container {
          flex-direction: column;
          gap: 24px;
          padding: 20px;
          align-items: center;
        }
        .dashboard-column {
          width: 98vw;
          max-width: 98vw;
          height: auto;
        }
        .map-wrapper {
          margin: 20px auto 20px auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <span class="header-logo">Dream Destination</span>
      <span class="header-sub"
        >Modernization of 100 Railway Stations across Sri Lanka</span
      >
    </div>
    <div class="dashboard-container">
      <div class="dashboard-column" id="railway-stations-column">
        <div class="column-header">
          <i class="fas fa-train"></i> Railway Stations
        </div>
        <div class="dashboard-content" id="railway-stations-content"></div>
      </div>
      <div class="dashboard-column" id="cross-gate-column">
        <div class="column-header">
          <i class="fas fa-exchange-alt"></i> Cross Gate
        </div>
        <div class="dashboard-content" id="cross-gate-content"></div>
      </div>
    </div>
    <section id="map-section">
      <div class="map-wrapper">
        <div id="map"></div>
      </div>
    </section>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      async function fetchDataJson() {
        const response = await fetch("data.json");
        if (!response.ok) throw new Error("Failed to load data.json");
        return await response.json();
      }

      function groupByCompany(items) {
        const companyMap = {};
        items.forEach((item) => {
          if (item.company) {
            if (!companyMap[item.company]) {
              companyMap[item.company] = [];
            }
            companyMap[item.company].push(item.name);
          }
        });
        return companyMap;
      }

      function createGroupedStationCard(companyName, stationNames) {
        const stationNumber = String(stationNames.length).padStart(2, "0");
        const tags = stationNames
          .map((name) => `<span class="tag">${name}</span>`)
          .join("");
        return `
          <div class="station-card">
            <div class="station-info">
              <div class="company-name"><i class="fas fa-building"></i> ${companyName}</div>
              <div class="station-tags">${tags}</div>
            </div>
            <div class="station-number">${stationNumber}</div>
          </div>
        `;
      }

      async function populateDashboard() {
        try {
          const data = await fetchDataJson();
          const stationsContent = document.getElementById(
            "railway-stations-content"
          );
          let cardsHTML = "";
          const grouped = groupByCompany(data.stations);
          Object.entries(grouped)
            .sort((a, b) => b[1].length - a[1].length)
            .forEach(([company, stationNames]) => {
              cardsHTML += createGroupedStationCard(company, stationNames);
            });
          stationsContent.innerHTML = cardsHTML;
        } catch (error) {
          const stationsContent = document.getElementById(
            "railway-stations-content"
          );
          stationsContent.innerHTML += "<p>Error loading station data.</p>";
        }
      }

      function createGroupedCrossGateCard(companyName, gateNames) {
        const gateNumber = String(gateNames.length).padStart(2, "0");
        const tags = gateNames
          .map((name) => `<span class=\"tag\">${name}</span>`)
          .join("");
        return `
          <div class=\"station-card\">\n            <div class=\"station-info\">\n              <div class=\"company-name\"><i class=\"fas fa-building\"></i> ${companyName}</div>\n              <div class=\"station-tags\">${tags}</div>\n            </div>\n            <div class=\"station-number\">${gateNumber}</div>\n          </div>\n        `;
      }

      async function populateCrossGate() {
        try {
          const data = await fetchDataJson();
          const crossGateContent =
            document.getElementById("cross-gate-content");
          let cardsHTML = "";
          const grouped = groupByCompany(data["cross-gates"]);
          Object.entries(grouped)
            .sort((a, b) => b[1].length - a[1].length)
            .forEach(([company, gateNames]) => {
              cardsHTML += createGroupedCrossGateCard(company, gateNames);
            });
          crossGateContent.innerHTML = cardsHTML;
        } catch (error) {
          const crossGateContent =
            document.getElementById("cross-gate-content");
          crossGateContent.innerHTML += "<p>Error loading cross gate data.</p>";
        }
      }

      function getStationCompanyMap(stations) {
        const map = {};
        stations.forEach((station) => {
          if (station.company) {
            map[station.name.trim()] = station.company;
          }
        });
        return map;
      }

      function getStationNamesSet(stations) {
        return new Set(stations.map((s) => s.name.trim()));
      }

      function loadAndMarkStations(map) {
        fetchDataJson()
          .then((data) => {
            const allowedNames = getStationNamesSet(data.stations);
            const companyMap = getStationCompanyMap(data.stations);
            const overpassUrl = "https://overpass-api.de/api/interpreter";
            const query = `[out:json][timeout:60];area[\"ISO3166-1\"=\"LK\"]->.a;(node[\"railway\"=\"station\"](area.a);way[\"railway\"=\"station\"](area.a);relation[\"railway\"=\"station\"](area.a););out center;`;
            const whiteDotIcon = L.divIcon({
              className: "dot-white",
              html: '<div style="background-color: white; width: 8px; height: 8px; border-radius: 50%; border: 1px solid #333;"></div>',
              iconSize: [8, 8],
            });
            const redDotIcon = L.divIcon({
              className: "dot-red-bought",
              html: '<div style="background-color: #d33; width: 10px; height: 10px; border-radius: 50%; border: 1px solid #fff; box-shadow: 0 0 5px #d33;"></div>',
              iconSize: [10, 10],
            });
            fetch(overpassUrl, {
              method: "POST",
              body: new URLSearchParams({ data: query }),
            })
              .then((response) => response.json())
              .then((dataOSM) => {
                dataOSM.elements.forEach((element) => {
                  const name =
                    element.tags && element.tags.name
                      ? element.tags.name.trim()
                      : "";
                  if (allowedNames.has(name)) {
                    const lat =
                      element.type === "node"
                        ? element.lat
                        : element.center.lat;
                    const lon =
                      element.type === "node"
                        ? element.lon
                        : element.center.lon;
                    if (lat && lon) {
                      const company = companyMap[name];
                      const marker = L.marker([lat, lon], {
                        icon: company ? redDotIcon : whiteDotIcon,
                      });
                      marker.bindTooltip(
                        company ? `<b>${name}</b><br>Company: ${company}` : name
                      );
                      marker.addTo(map);
                    }
                  }
                });
              })
              .catch((error) =>
                console.error("Error fetching Overpass API data:", error)
              );
          })
          .catch((err) => console.error("Error loading data.json file:", err));
      }

      document.addEventListener("DOMContentLoaded", () => {
        populateDashboard();
        populateCrossGate();
        const mapSection = document.getElementById("map-section");
        const observer = new IntersectionObserver(
          (entries, obs) => {
            if (entries[0].isIntersecting) {
              initializeMap();
              obs.unobserve(mapSection);
            }
          },
          { threshold: 0.1 }
        );
        observer.observe(mapSection);
      });

      function initializeMap() {
        const map = L.map("map", { attributionControl: false }).setView(
          [7.8, 80.7],
          8
        );

        // Base layer
        const satelliteLayer = L.tileLayer(
          "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
          {
            attribution: "Tiles &copy; Esri",
          }
        ).addTo(map);

        // Load detailed railway lines
        loadMissingRailwayLines(map);

        // Load and mark stations
        loadAndMarkStations(map);

        return map;
      }

      // Function to load custom railway data for Sri Lanka
      async function loadCustomRailwayData(map) {
        try {
          // Try to load custom Sri Lankan railway data if available
          const response = await fetch("sri-lanka-railways.geojson");
          if (response.ok) {
            const railwayData = await response.json();

            const customRailwayLayer = L.geoJSON(railwayData, {
              style: function (feature) {
                return {
                  color: "#ff6b6b",
                  weight: 4,
                  opacity: 0.9,
                  lineCap: "round",
                };
              },
              onEachFeature: function (feature, layer) {
                let popupContent =
                  '<div style="font-weight: bold; color: #ff6b6b;">Custom Railway Data</div>';
                if (feature.properties) {
                  if (feature.properties.name) {
                    popupContent += `<br><strong>Name:</strong> ${feature.properties.name}`;
                  }
                  if (feature.properties.type) {
                    popupContent += `<br><strong>Type:</strong> ${feature.properties.type}`;
                  }
                  if (feature.properties.status) {
                    popupContent += `<br><strong>Status:</strong> ${feature.properties.status}`;
                  }
                }
                layer.bindPopup(popupContent);
              },
            });

            customRailwayLayer.addTo(map);
            console.log("Custom railway data loaded successfully");
          }
        } catch (error) {
          console.log(
            "No custom railway data available, using standard sources"
          );
        }
      }

      // Function to load and highlight potentially missing railway lines
      async function loadMissingRailwayLines(map) {
        try {
          // Query Overpass API for railway infrastructure in Sri Lanka
          const overpassUrl = "https://overpass-api.de/api/interpreter";
          const railwayQuery = `
            [out:json][timeout:90];
            area["ISO3166-1"="LK"]->.searchArea;
            (
              way["railway"~"^(rail|light_rail|subway|narrow_gauge|monorail)$"](area.searchArea);
            );
            out geom;
          `;

          const response = await fetch(overpassUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `data=${encodeURIComponent(railwayQuery)}`,
          });

          if (response.ok) {
            const data = await response.json();

            if (data.elements && data.elements.length > 0) {
              const railwayFeatures = data.elements
                .map((element) => {
                  if (element.geometry) {
                    return {
                      type: "Feature",
                      properties: {
                        railway: element.tags?.railway || "unknown",
                        name: element.tags?.name || "Unnamed",
                        status: getRailwayStatus(element.tags?.railway),
                        operator: element.tags?.operator || "Unknown",
                        gauge: element.tags?.gauge || "Unknown",
                        electrified: element.tags?.electrified || "Unknown",
                      },
                      geometry: {
                        type: "LineString",
                        coordinates: element.geometry.map((coord) => [
                          coord.lon,
                          coord.lat,
                        ]),
                      },
                    };
                  }
                  return null;
                })
                .filter(Boolean);

              const railwayGeoJSON = {
                type: "FeatureCollection",
                features: railwayFeatures,
              };

              const detailedRailwayLayer = L.geoJSON(railwayGeoJSON, {
                style: function (feature) {
                  return {
                    color: "#2ecc71",
                    weight: 3,
                    opacity: 0.8,
                  };
                },
                onEachFeature: function (feature, layer) {
                  const props = feature.properties;
                  const popupContent = `
                    <div style="min-width: 200px;">
                      <div style="font-weight: bold; margin-bottom: 8px; color: #2c3e50;">
                        🚂 ${props.name}
                      </div>
                      <div style="margin-bottom: 4px;"><strong>Type:</strong> ${props.railway}</div>
                      <div style="margin-bottom: 4px;"><strong>Operator:</strong> ${props.operator}</div>
                      <div style="margin-bottom: 4px;"><strong>Gauge:</strong> ${props.gauge}</div>
                      <div style="margin-bottom: 4px;"><strong>Electrified:</strong> ${props.electrified}</div>
                    </div>
                  `;
                  layer.bindPopup(popupContent);

                  // Add hover effect
                  layer.on("mouseover", function (e) {
                    layer.setStyle({
                      weight: 5,
                      opacity: 0.9,
                    });
                  });

                  layer.on("mouseout", function (e) {
                    detailedRailwayLayer.resetStyle(layer);
                  });
                },
              });

              detailedRailwayLayer.addTo(map);

              console.log(
                `Loaded ${railwayFeatures.length} railway features from OpenStreetMap`
              );
            }
          }
        } catch (error) {
          console.error("Error loading detailed railway data:", error);
        }
      }

      // Helper function to determine railway status
      function getRailwayStatus(railwayTag) {
        switch (railwayTag) {
          case "rail":
          case "light_rail":
          case "subway":
          case "narrow_gauge":
          case "monorail":
            return "active";
          case "construction":
            return "construction";
          case "proposed":
            return "proposed";
          case "disused":
            return "disused";
          case "abandoned":
            return "abandoned";
          default:
            return "unknown";
        }
      }

      // Helper function to get status color
      function getStatusColor(status) {
        const colors = {
          active: "#2ecc71",
          construction: "#f39c12",
          proposed: "#9b59b6",
          disused: "#95a5a6",
          abandoned: "#e74c3c",
        };
        return colors[status] || "#34495e";
      }
    </script>
  </body>
</html>
